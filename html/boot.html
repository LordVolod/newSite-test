<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/boot.css" />
    <title>Boot</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
          <div class="container-fluid py-1">
            <a class="navbar-brand me-4 fs-2" href="#">ComiWeb</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-4">
                  <button type="button" class="btn btn-warning">
                    <a
                      class="nav-link outline-warning d-inline fw-bold"
                      href="#"
                      >Link</a
                    >
                  </button>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle btn-outline-warning"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <div
                class="btn-toolbar navbar__search"
                role="toolbar"
                aria-label="Toolbar with button groups"
              >
                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <input
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button class="btn btn-outline-warning" type="submit">
                    Search
                  </button>
                </div>
                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="Second group"
                >
                  <button
                    type="button"
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#navbar__login-modal"
                  >
                    Sign In
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button
                    type="button"
                    class="btn btn-warning"
                    data-bs-toggle="modal"
                    data-bs-target="#navbar__registration-modal"
                  >
                    Registration
                  </button>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- navbar__Sign In-modal -->
    <div
      class="modal fade"
      id="navbar__login-modal"
      tabindex="-1"
      aria-labelledby="navbar__login-modal"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-info">
          <div class="modal-header">
            <h5
              class="modal-title text-warning fw-bold fs-3"
              id="navbar__login-modal"
            >
              Sign In
            </h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" class="row needs-validation" novalidate>
              <div class="col">
                <label for="validationCustom01" class="form-label">Login</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="E-mail Address"
                  aria-label="E-mail Address"
                  id="validationCustom01"
                  required
                />
              </div>
              <div class="col">
                <label for="validationCustom02" class="form-label">Parol</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Parol"
                  aria-label="Parol"
                  id="validationCustom02"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-bs-dismiss="modal">
              Close
            </button>
            <button class="btn btn-warning" type="submit">Sign in</button>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar__login-modal -->
    <!-- navbar__Registration-modal -->
    <div
      class="modal fade"
      id="navbar__registration-modal"
      tabindex="-1"
      aria-labelledby="navbar__registration-modalLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-info">
          <div class="modal-header">
            <h3
              class="modal-title text-warning fw-bold fs-2"
              id="navbar__registration-modalLabel"
            >
              Registration
            </h3>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-6">
                <label for="validationCustom01" class="form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  aria-label="First Name"
                  id="validationCustom01"
                  required
                />
                <div class="valid-feedback">All is good!</div>
              </div>
              <div class="col-6">
                <label for="validationCustom02" class="form-label"
                  >Second Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Second Name"
                  aria-label="Second Name"
                  id="validationCustom02"
                  required
                />
                <div class="valid-feedback">All is good!</div>
              </div>
              <div class="col-md-6">
                <label for="validationEmail" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="validationEmail"
                  placeholder="example@gmail.com"
                  required
                />
                <div class="invalid-feedback">Please, write your E-mail</div>
              </div>
              <div class="col-md-6">
                <label for="inputPassword" class="form-label">Parol</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
                <div class="invalid-feedback">Please, write your parol</div>
              </div>
              <div class="col-md-6"></div>
              <div class="col-md-6">
                <label for="inputPassword" class="form-label"
                  >Repeat parol</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                />
                <div class="invalid-feedback">Please, repeat your parol</div>
              </div>
              <div class="col-8">
                <label for="inputAddress" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Street"
                />
                <div class="invalid-feedback">Please, write your address</div>
              </div>
              <div class="col-4">
                <label for="inputAddress2" class="form-label">House</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="22/3A"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="Ukraine"
                />
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Region</label>
                <select id="inputState" class="form-select">
                  <option selected>Select...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Index</label>
                <input type="text" class="form-control" id="inputZip" />
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-warning" data-bs-dismiss="modal">
                  Close
                </button>
                <button
                  class="btn btn-warning"
                  type="submit"
                  data-bs-toggle="modal"
                >
                  Create an account
                </button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-warning"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
              data-bs-target="#navbar__login-modal"
            >
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- navbar__Registration-modal -->
    <script>
      // Пример стартового JavaScript для отключения отправки форм при наличии недопустимых полей
      (function () {
        "use strict";

        // Получите все формы, к которым мы хотим применить пользовательские стили проверки Bootstrap
        var forms = document.querySelectorAll(".needs-validation");

        // Зацикливайтесь на них и предотвращайте отправку
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
